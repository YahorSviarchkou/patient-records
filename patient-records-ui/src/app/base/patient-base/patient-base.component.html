<table>
  <tr>
    <th>id</th>
    <th>ФИО</th>
    <th>Возраст</th>
    <th>Дата рождения</th>
    <th>Постановка на учёт</th>
  </tr>
  <tr *ngFor="let patient of patientsPage" (click)="toPatientCard(patient)">
    <td>{{patient.id}}</td>
    <td>{{patient.fio}}</td>
    <td>{{patient.age}}</td>
    <td>{{formatDate(patient.dateOfBirthday)}}</td>
    <td>{{formatDate(patient.created)}}</td>
  </tr>
</table>
<div class="pages">
  <button (click)="openPrevPage()">Назад</button>
  <button (click)="openNextPage()">Вперёд</button>
</div>
