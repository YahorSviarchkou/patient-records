<table>
  <tr>
    <th>id</th>
    <th>Логин</th>
    <th>Роль</th>
  </tr>
  <tr *ngFor="let user of usersPage" (click)="toProfile(user)">
    <td>{{user.id}}</td>
    <td>{{user.login}}</td>
    <td>{{user.role.title}}</td>
  </tr>
</table>
<div class="pages">
  <button (click)="openPrevPage()">Назад</button>
  <button (click)="openNextPage()">Вперёд</button>
</div>
