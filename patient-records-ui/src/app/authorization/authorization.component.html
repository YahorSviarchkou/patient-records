<div class="dialog">
  <div class="content">
    <h1 class="content__header">
      Вход в систему
    </h1>
    <form class="content__form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <label for="login">Логин</label>
      <input id="login" name="login" ngModel required #login="ngModel">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" ngModel required #password="ngModel">
      <button>Войти</button>
    </form>
  </div>
</div>
